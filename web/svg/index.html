<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>svg</title>
  <style>
    .item {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px;
      border: 2px solid;
      border-bottom: none;
    }

    .item:last-child {
      border-bottom: 2px solid;
    }

    .item .title {
      font-size: 16px;
      width: 200px;
    }

    .item img {
      fill: green;
    }
  </style>
</head>

<body>
  <div id='app'>
    <div v-for='item in list'
         class='item'>
      <div class='title'>
        {{ item.title }}
      </div>
      <object stroke="#F0F"
              :data="item.src"
              type="image/svg+xml">
        <img :src='item.src'>
      </object>
    </div>
  </div>

  <script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js'></script>
  <script>
    const list = [
      {
        title: '管线暗点',
        src: './dir-point.svg'
      },
      {
        title: '窨井-污水',
        src: './well-ws.svg'
      },
      {
        title: '窨井-雨水',
        src: './well-ys.svg'
      },
      {
        title: '窨井-雨污合流',
        src: './well-hl.svg'
      },
      {
        title: '排放口-污水',
        src: './spout-ws.svg'
      },
      {
        title: '排放口-雨水',
        src: './spout-ys.svg'
      },
      {
        title: '排放口-雨污合流',
        src: './spout-hl.svg'
      }
    ]

    const vm = new Vue({
      el: '#app',
      data: {
        list
      }
    })
  </script>
</body>

</html>
